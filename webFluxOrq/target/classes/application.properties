spring.application.name=webFlux
server.port=8083

# Configuraci�n de Circuit Breaker
resilience4j.circuitbreaker.instances.getStepServiceCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.getStepServiceCircuitBreaker.sliding-window-size=5
resilience4j.circuitbreaker.instances.getStepServiceCircuitBreaker.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.getStepServiceCircuitBreaker.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.getStepServiceCircuitBreaker.sliding-window-type=count_based

# Configuraci�n de Retry
resilience4j.retry.instances.retrySteps.maxAttempts=5
resilience4j.retry.instances.retrySteps.waitDuration=2s
resilience4j.retry.instances.retrySteps.retryExceptions[0]=java.io.IOException
